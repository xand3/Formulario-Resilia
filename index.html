<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/template.css">
    <link rel="stylesheet" href="assets/css/media-query.css">

    <title>Formulário Resilia</title>
</head>
<body>
    <header class="header-menu container">
        <div class="logo">
            <a href="" class="link">
                <h1>RESILIA</h1>
            </a>
        </div>
        <div class="social-space">
            <a href="">
                <img src="assets/img/instagram.png" alt="Logo do Instragram">
            </a>
            <a href="">
                <img src="assets/img/facebook.png" alt="Logo do Facebook">
            </a>
            <a href="">
                <img src="assets/img/linkedin.png" alt="Logo do linkedin">
            </a>
        </div>
    </header>

    <main class="form-container container">
        <div class="form-area">
            <div class="h2-form">
                <h2>Formação Web Dev Resilia</h2>
            </div>
            <div class="form">
                <form action="">
                    <div class="name">
                        <label for="name">Nome Completo: </label>
                        <input class="input" type="text" autofocus name="name" required placeholder="Nome Completo">
                    </div>

                    <div class="date">
                        <label for="date">Data de nascimento</label>
                        <input class="input" type="date" name="date" required placeholder="Data de Nascimento">
                    </div>
                    <div class="cpf">
                        <label for="CPF">CPF: </label>
                        <input class="input" type="number" name="CPF" required placeholder="CPF">
                    </div>

                    <div class="area-btn">
                        <input class="button" type="submit" value="Inscreva-se">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="foot container">
        <div>
            <h3>RESILIA</h3>
        </div>
        <div class="copy">
            <p>Feito por Alexandre Bastos Aluno da Resilia &copy;</p>
        </div>
    </footer>
    
</body>
</html>
